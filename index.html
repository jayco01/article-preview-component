<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  
  <title>Article preview component by Jayco01</title>

</head>
<body>
  <main>
  <picture class="hero-image">
    <img src="images/drawers.jpg" alt="green drawer with a vase on it">
  </picture>
  <section class="content">
    <div class="content__text">
      <h1 class="content__headline">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="content__description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
    </div>
    <div class="content__remarks">
      <div class="author">
        <picture class="author__image">
          <img src="images/avatar-michelle.jpg" alt="avatar of Michelle">
        </picture>
        <div class="author__info">
          <p class="author__name"><strong> Michelle Appleton </strong></p>
          <p class="author__pubdate">28 Jun 2020</p>
        </div>
      </div>
      <div class="social">
        <button type="button" class="social__arrow" aria-label="Share this article">
          <img src="images/icon-share.svg" alt="Share icon">
        </button>
      </div>
    </div>
  </section>
  </main>
</body>
</html>
